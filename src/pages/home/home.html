<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngIf="photo">
      <img src="{{photo}}" imageViewer>
    </ion-item>
    <button ion-item detail-none color="primary" (click)="upload()">
      Subir foto
    </button>
  </ion-list>
</ion-content>
